<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FloatとClearfix</title>
	<style>
	h1{
  width: 260px;
  float: left;
}
p{
  width: 340px;
  float: right;
}
dt{
  width: 48px;
  float: right;
}
dd{
  width: 240px;
  float: left;
}
.content:after{
  content: '';
  display: block;
  clear: both;
}
dl:after{
  content: '';
  display: block;
  clear: both;
}
	</style>
</head>
<body>
<div class="container">
	<div class="content">
		<h1>Clearfixとは</h1>
		<p>便利だけど、使い方が少しややこしいですね。<br>
		まずは、横並びになった要素の親要素を見つける練習から始めましょう。</p>
	</div>
	<dl>
		<dt><img src="css.png" alt="CSSソース"></dt>
		<dd><pre>:after{
content: '';
display: block;
clear: both;
}</pre></dd>
	</dl>
</div>
</body>
</html>
